<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Safety Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-0: #0b1220;
      --bg-1: #0f1724;
      --card: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.65);
      --accent: #ff6b6b;
      --accent-2: #ff8a7a;
      --success: #51cf66;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.06);
      --radius: 14px;
      --card-padding: 18px;
      --font-base: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      --font-heading: 'Poppins', var(--font-base);
    }

    * { box-sizing: border-box; }

    body {
      font-family: var(--font-base);
      background: radial-gradient(1000px 600px at 10% 10%, rgba(255,107,107,0.06), transparent), 
                  linear-gradient(135deg, var(--bg-0) 0%, var(--bg-1) 100%);
      color: #fff;
      min-height: 100vh;
      padding: 28px;
      -webkit-font-smoothing: antialiased;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-family: var(--font-heading);
      font-size: 26px;
      margin: 0 0 24px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding: var(--card-padding);
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 12px 30px rgba(2,6,23,0.6);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
      font-family: inherit;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .rating {
      display: flex;
      flex-direction: row-reverse;
      gap: 8px;
      justify-content: flex-end;
    }

    .rating input {
      display: none;
    }

    .rating label {
      cursor: pointer;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--muted);
      transition: all 0.2s ease;
    }

    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
      background: var(--accent);
      color: #fff;
      transform: scale(1.1);
    }

    .safety-features {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .feature-checkbox {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .feature-checkbox:hover {
      background: rgba(255,255,255,0.1);
    }

    .feature-checkbox input {
      margin-right: 8px;
    }

    .btn {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,107,107,0.3);
    }

    .success-message {
      display: none;
      background: var(--success);
      color: #fff;
      padding: 16px;
      border-radius: var(--radius);
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      body { padding: 16px; }
      h1 { font-size: 22px; }
      .rating label { width: 35px; height: 35px; font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ£Ô∏è Route Safety Feedback</h1>
    
    <form id="routeFeedbackForm" class="card">
      <div class="form-group">
        <label>Route From:</label>
        <input type="text" id="routeFrom" required placeholder="Starting location">
      </div>

      <div class="form-group">
        <label>Route To:</label>
        <input type="text" id="routeTo" required placeholder="Destination">
      </div>

      <div class="form-group">
        <label>Time of Travel:</label>
        <input type="time" id="travelTime" required>
      </div>

      <div class="form-group">
        <label>How safe did you feel on this route?</label>
        <div class="rating">
          <input type="radio" id="star5" name="safety_rating" value="5" required>
          <label for="star5">‚≠ê</label>
          <input type="radio" id="star4" name="safety_rating" value="4">
          <label for="star4">‚≠ê</label>
          <input type="radio" id="star3" name="safety_rating" value="3">
          <label for="star3">‚≠ê</label>
          <input type="radio" id="star2" name="safety_rating" value="2">
          <label for="star2">‚≠ê</label>
          <input type="radio" id="star1" name="safety_rating" value="1">
          <label for="star1">‚≠ê</label>
        </div>
      </div>

      <div class="form-group">
        <label>What safety features did you notice?</label>
        <div class="safety-features">
          <label class="feature-checkbox">
            <input type="checkbox" name="safety_features" value="street_lights"> Street Lights
          </label>
          <label class="feature-checkbox">
            <input type="checkbox" name="safety_features" value="cctv"> CCTV Cameras
          </label>
          <label class="feature-checkbox">
            <input type="checkbox" name="safety_features" value="police"> Police Presence
          </label>
          <label class="feature-checkbox">
            <input type="checkbox" name="safety_features" value="crowds"> Active Crowds
          </label>
          <label class="feature-checkbox">
            <input type="checkbox" name="safety_features" value="shops"> Open Shops
          </label>
          <label class="feature-checkbox">
            <input type="checkbox" name="safety_features" value="emergency_phones"> Emergency Phones
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Would you recommend this route to others?</label>
        <select id="recommend" required>
          <option value="">Please select...</option>
          <option value="yes">Yes, it's safe</option>
          <option value="day_only">Yes, but during day time only</option>
          <option value="group">Only in a group</option>
          <option value="no">No, I wouldn't recommend</option>
        </select>
      </div>

      <div class="form-group">
        <label>What could make this route safer? (Optional)</label>
        <textarea id="improvements" placeholder="Your suggestions for improving route safety..."></textarea>
      </div>

      <div class="form-group">
        <label>Any specific safety concerns? (Optional)</label>
        <textarea id="concerns" placeholder="Describe any safety issues you encountered..."></textarea>
      </div>

      <button type="submit" class="btn">Submit Feedback</button>
    </form>

    <div id="successMessage" class="success-message">
      Thank you for your feedback! Your input helps make routes safer for everyone.
    </div>
  </div>

  <script>
    document.getElementById('routeFeedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Gather selected safety features
      const safetyFeatures = Array.from(document.querySelectorAll('input[name="safety_features"]:checked'))
        .map(checkbox => checkbox.value);

      // Create feedback object
      const feedback = {
        route_from: document.getElementById('routeFrom').value,
        route_to: document.getElementById('routeTo').value,
        travel_time: document.getElementById('travelTime').value,
        safety_rating: document.querySelector('input[name="safety_rating"]:checked').value,
        safety_features: safetyFeatures,
        recommendation: document.getElementById('recommend').value,
        suggested_improvements: document.getElementById('improvements').value,
        safety_concerns: document.getElementById('concerns').value,
        timestamp: new Date().toISOString()
      };

      try {
        // Send feedback to server
        const response = await fetch('http://localhost:3000/route-feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(feedback)
        });

        if (response.ok) {
          // Show success message
          document.getElementById('successMessage').style.display = 'block';
          // Reset form
          document.getElementById('routeFeedbackForm').reset();
          // Scroll to success message
          document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
          // Hide success message after 5 seconds
          setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
          }, 5000);
        } else {
          throw new Error('Network response was not ok');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Sorry, there was a problem submitting your feedback. Please try again.');
      }
    });

    // Show current time by default in the time input
    const now = new Date();
    const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                      now.getMinutes().toString().padStart(2, '0');
    document.getElementById('travelTime').value = timeString;
  </script>
</body>
</html>
